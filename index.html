<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="corpo">

    <h1>Meu primeiro formulario </h1>
   <div id="area">
    <form id="formulario" aria-autocomplete="off"></form>
    <fieldset>
        <legend class="login">Login</legend>
                <label class="email">Email:  </label><input class="campoemail" type="text" placeholder="Digite seu email"><br>
        <label class="senha">Senha:  </label><input class="camposenha" type="text" placeholder="Digite sua senha"><br>
        <input class="botao" type="submit" value="Enviar">
    </fieldset>
   </div>
</body>
</html>
